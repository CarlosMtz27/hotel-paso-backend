services:
  backend:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    container_name: hotel_backend
    
    #command: tail -f /dev/null
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
